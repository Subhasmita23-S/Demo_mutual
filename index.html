<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team 3 ‚Äì D3.js Visualization Project</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1542744173-8e7e53415bb0'); /* Replace with your image if needed */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: rgba(0, 0, 0, 0.65);
      padding: 40px 60px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #f2f2f2;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #ddd;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 30px;
    }

    li {
      font-size: 1.1rem;
      margin: 6px 0;
      color: #ccc;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      display: inline-block;
    }

    .btn:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
  </style>
</head>
